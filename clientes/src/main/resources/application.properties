# Application
spring.application.name=clientes-service
server.port=8081

# PostgreSQL Database (Local Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/clientesdb
spring.datasource.username=devsu
spring.datasource.password=devsu123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=devsu
spring.rabbitmq.password=devsu123
rabbitmq.exchange.name=cliente-exchange
rabbitmq.queue.name=cliente-queue
rabbitmq.routing.key=cliente.event

# Logging
logging.level.com.devsu.clientesapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always


# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

